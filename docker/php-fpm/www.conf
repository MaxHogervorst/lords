[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000

; Process manager configuration (optimized for 512MB RAM, 1 shared vCPU)
pm = static
pm.max_children = 2
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 2

; Maximum requests per child before respawn (prevent memory leaks)
pm.max_requests = 500

; Process idle timeout (for ondemand mode, not used with static)
pm.process_idle_timeout = 10s

; Logging
php_admin_value[error_log] = /var/www/storage/logs/php-fpm-error.log
php_admin_flag[log_errors] = on

; Catch worker output
catch_workers_output = yes

; Clear environment in FPM workers
clear_env = no
