name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-and-feature-tests:
    name: Unit & Feature Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: lords_test
          POSTGRES_USER: lords_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, pdo, pdo_pgsql, xml, curl, zip, redis
        tools: composer:v2
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v5
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Create bootstrap cache directory
      run: mkdir -p bootstrap/cache

    - name: Copy .env.testing
      run: |
        if [ -f .env.testing ]; then
          cp .env.testing .env
        else
          cp .env.example.production .env
        fi

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build frontend assets
      run: npm run build

    - name: Generate application key
      run: php artisan key:generate

    - name: Run database migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: lords_test
        DB_USERNAME: lords_user
        DB_PASSWORD: secret

    - name: Run Pest tests (Unit, Feature, HTTP)
      run: vendor/bin/pest --ci --parallel --log-junit=junit-results.xml
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: lords_test
        DB_USERNAME: lords_user
        DB_PASSWORD: secret
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          junit-results.xml
        check_name: Unit & Feature Test Results (PHP ${{ matrix.php }})
        comment_mode: off

  code-quality:
    name: Code Quality (Linting & Static Analysis)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml
        tools: composer:v2
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v5
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Create bootstrap cache directory
      run: mkdir -p bootstrap/cache

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

    - name: Run Laravel Pint (Code Style)
      run: vendor/bin/pint --test

    - name: Run PHPStan (Static Analysis)
      run: vendor/bin/phpstan analyse --memory-limit=2G
      continue-on-error: true

  # Browser tests are currently disabled due to flakiness in CI
  # Run them locally with: composer test:browser or vendor/bin/pest tests/Browser/
  #
  # Flaky tests are marked with skip() in test files:
  # - CheckBillBrowserTest: page load timing issues
  # - FiscusBrowserTest: modal timing issues
  # - GroupBrowserTest: dropdown/select timing issues
  # - MemberBrowserTest: modal close timing issues
