services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: lords-app
    container_name: lords-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - OCTANE_SERVER=frankenphp
      - OCTANE_HTTPS=false
      - LARAVEL_STORAGE_PATH=/app/storage
      # Note: Set OCTANE_HTTPS=true in production when behind HTTPS load balancer
    networks:
      - lords-network
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: lords-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-lords}
      MYSQL_USER: ${DB_USERNAME:-lords_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lords-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: lords-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - lords-network

networks:
  lords-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
